<ng-container *ngIf="!contact.edit">
    <td>
        {{contact.firstName}}
    </td>
    <td>
        {{contact.email}}
    </td>
    <td>
        <button (click)="edit()">Edit</button>
        <button (click)="remove()">Delete</button>
    </td>
</ng-container>

<ng-container *ngIf="contact.edit">
    <td>
        <input type="text" [(ngModel)]="contact.firstName">
        <input type="text" [(ngModel)]="contact.surname">
    </td>
    <td>
        <input type="text" [(ngModel)]="contact.email">
    </td>
    <td>
        <button (click)="save()" *ngIf="contact.edit">Save</button>
    </td>
</ng-container>
